<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Default Title</ui:insert></title>
	<h:outputStylesheet library="css" name="classic.css" />
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="true"
			closable="true" collapsible="true">
			<div id="heading">
				<ui:insert name="menubarTop">
					<ui:include src="menubar.xhtml" />
				</ui:insert>
			</div>
		</p:layoutUnit>
		<!-- <p:layoutUnit position="west" size="200" header="Menu"
			resizable="true" collapsible="true">
			<div id="sidebarLeft">
				<ui:insert name="sidebarLeft">
					<ui:include src="sidebarLeft.xhtml" />
				</ui:insert>
			</div>
		</p:layoutUnit> -->
		<p:layoutUnit position="center">
			<div id="content">
				<ui:insert name="body" />
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south">
			<div id="footer">
				<ui:insert name="footer">Copy Right </ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
