<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- <f:view contentType="text/html"> -->
	<h:head>
		<h:outputStylesheet library="css" name="default.css" />
		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	</h:head>
	<h:body>
		<p:layout fullPage="true" id="layout">
			<p:layoutUnit position="north" resizable="true" size="100"
				minSize="40" maxSize="40">
				<h:form>
					<p:growl id="messages" />
					<p:menubar>
						<p:submenu label="Actions" icon="ui-icon-gear">
							<p:submenu label="Ajax" icon="ui-icon-refresh">
								<p:menuitem value="Save" actionListener="#{menuBean.save}"
									icon="ui-icon-disk" update="messages" />
								<p:menuitem value="Update" actionListener="#{menuBean.update}"
									icon="ui-icon-arrowrefresh-1-w" update="messages" />
							</p:submenu>
							<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
								<p:menuitem value="Delete" actionListener="#{menuBean.delete}"
									icon="ui-icon-close" update="messages" ajax="false" />
							</p:submenu>
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="ui-icon-close" />
					</p:menubar>

				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">
		        Center
		       <!--  <ui:insert name="pageContent"/> -->
		       <p:panel id="contentPanel">
		       <ui:include src="/pages/master/customerList.xhtml"></ui:include>
		       </p:panel>
			</p:layoutUnit>
		</p:layout>
	</h:body>

<!-- </f:view> -->
</html>
