<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	<!-- <ui:define name="pageContent">   -->
	<div>
		<h:form>
			
			<br />
			<h:panelGrid columns="3">

				<h:outputText value="parent " />
				<p:inputText id="code" value="#{menuBean.parent}" size="20"
					required="false" label="Code" readonly="true">
				</p:inputText>
				<p:message for="code" style="color:red" />

				<h:outputText value="#{msg['label.name']} " />
				<p:inputText id="name" value="#{menuBean.name}" size="30"
					required="false" label="Name">
				</p:inputText>
				<p:message for="name" style="color:red" />
				
			</h:panelGrid>

			<p:commandButton update="panelContent" id="saveButton" value="#{msg['label.save']} "
				action="#{customer.saveCustomer}">
				<f:setPropertyActionListener target="#{treeBean.includePage}"
					value="/pages/setup/menuList.xhtml" />
			</p:commandButton>
			<h:outputText value=" " />
			<p:commandButton update="panelContent" id="cancelButton" value="#{msg['label.cancel']} ">
				<f:setPropertyActionListener target="#{treeBean.includePage}"
					value="/pages/setup/menuList.xhtml" />
			</p:commandButton>
		</h:form>
	</div>
	<!-- </ui:define> -->
</ui:composition>
