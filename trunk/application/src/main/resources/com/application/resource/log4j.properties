log4j.rootLogger=WARN,info,debug,console

### direct log messages to stdout ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

#log4j.logger.org.springframework.security=debug
log4j.logger.com.application=debug
#log4j.logger.org.springframework.web.context.ContextLoader=debug

### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
#log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=trace
log4j.logger.org.hibernate=info
log4j.logger.com.application.dao=debug
log4j.logger.com.application.beans=debug
log4j.logger.com.application.model=debug
