<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 

<h:head>       
</h:head>
 <h:body>
    <h:form id="form">    
	   
	<p:tree id="pageViewId" dynamic="true" value="#{treeBean.root}" var="doc" selectionMode="single">  
	    
	    <p:treeNode expandedIcon="ui-icon ui-icon-folder-open"  
                    collapsedIcon="ui-icon ui-icon-folder-collapsed">  
            <h:outputText value="#{doc.name}"/>            
        </p:treeNode>  
  		<p:ajax event="select" update="mainPanel" listener="#{treeBean.onNodeSelect}" />	    
			           	
        <p:treeNode type="document" icon="ui-icon ui-icon-document">  
            <h:outputText value="#{doc.name}" />  
        </p:treeNode>  
   
    </p:tree> 
    		<p:commandLink update="mainPanel">
               <f:setPropertyActionListener target="#{treeBean.includePage}"
                  value="/pages/master/customerList.xhtml" />
               <h:outputText value="Deneme" />
            </p:commandLink> 
            <br/>
            <p:commandLink update="mainPanel">
               <f:setPropertyActionListener target="#{treeBean.includePage}"
                  value="/pages/master/customerInput.xhtml" />
               <h:outputText value="Add" />
            </p:commandLink> 
	</h:form>      
</h:body>
</html>
