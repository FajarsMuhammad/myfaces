<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>

</h:head>
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="heading">
           <ui:define name="menubarTop"></ui:define>
        </ui:define>

		<ui:define name="body">
			<h:form>
				<p:panel header="Customer" toggleable="true">
					<br />

					<h:outputText value="Search" />
					<h:selectOneMenu id="searchColumn" value="#{customer.searchColumn}">
						<f:selectItem itemLabel="Please Choose" itemValue="" />
						<f:selectItems value="#{customer.getColumnList()}" var="c"
							itemLabel="#{c.label}" itemValue="#{c.value}" />
					</h:selectOneMenu>
					<h:outputText value=" " />
					<p:inputText id="searchValue" value="#{customer.searchValue}"
						size="30" />
					<p:commandButton id="searchButton" value="Search" action="/pages/master/customerList"
						actionListener="#{customer.search}"  ajax="false">
					</p:commandButton>
					<br />
					<br />

					<p:dataTable var="c" value="#{customer.getModel()}"
						paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20,50"
						selection="#{customer.selectedCustomers}">

						<p:column selectionMode="multiple" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['label.customerCode']}" />
							</f:facet>
							<h:outputText value="#{c.code}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['label.name']}" />
							</f:facet>
							<h:outputText value="#{c.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Grade" />
							</f:facet>
							<h:outputText value="#{c.grade}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg['label.address']}" />
							</f:facet>
							<h:outputText value="#{c.address}" />
						</p:column>
						<p:column>
							<f:facet name="header">
    				Created Date
				</f:facet>
							<h:outputText value="#{c.createdDate}">
								<f:convertDateTime pattern="d-M-yyyy" />
							</h:outputText>
						</p:column>
						<p:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg['label.action']}" />
							</f:facet>
							<p:commandLink action="/pages/master/customerEdit"
								actionListener="#{customer.initialUpdate}" process="@this"
								ajax="false" immediate="true">
								<!--f:setPropertyActionListener target="#{treeBean.includePage}"
									value="/pages/master/customerEdit" /-->
								<f:param name="customerIdParam" value="#{c.customerId}" />
								<h:outputText value="#{msg['label.edit']}" />
							</p:commandLink>
							|					  
							<p:commandLink action="/pages/master/customerList"
								actionListener="#{customer.deleteCustomer}"
								onclick="if(!confirm('Are you sure you want to delete this record?')) return false;"
								immediate="true" process="@this" ajax="false">
								<!--f:setPropertyActionListener target="#{treeBean.includePage}"
									value="/pages/master/customerList.xhtml" /-->
								<f:param name="customerIdParam" value="#{c.customerId}" />
								<h:outputText value="#{msg['label.delete']}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>

					<p:commandButton id="addButton" value="#{msg['label.add']}"
						action="#{customer.goInputPage}"
						actionListener="#{customer.initialAdd}" process="@this"
						ajax="false" immediate="true">
					</p:commandButton>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
