<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- <ui:define name="pageContent"> -->
	<h:head>
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputScript library="script" name="check.js"></h:outputScript>
	</h:head>
	<div>
		<h:form>
			<h:outputText value="Search" />
			<h:selectOneMenu id="searchColumn" value="#{customer.searchColumn}">
				<f:selectItem itemLabel="Please Choose" itemValue="" />
				<f:selectItems value="#{customer.getColumnList()}" var="c"
					itemLabel="#{c.label}" itemValue="#{c.value}" />
			</h:selectOneMenu>
			<p:inputText id="searchValue" value="#{customer.searchValue}"
				size="30" />
			<p:commandButton update="mainPanel" id="searchButton" value="Search"
				action="#{customer.search}">
			</p:commandButton>
			<br />
			<br />
			<p:dataTable var="c" value="#{customer.getModel()}"
				paginator="true" rows="10" selection="#{customer.selectedCustomers}">
				
				<p:column selectionMode="multiple" style="width:18px" />
				<p:column>
					<f:facet name="header">
    				Customer ID
    			</f:facet>
					<h:outputText value="#{c.customerId}" />
				</p:column>
				<p:column>
					<f:facet name="header">
    				Customer Code
    			</f:facet>
					<h:outputText value="#{c.code}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.name']}" />
					</f:facet>
					<h:outputText value="#{c.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.address']}" />
					</f:facet>
					<h:outputText value="#{c.address}" />
				</p:column>
				<p:column>
					<f:facet name="header">
    				Created Date
				</f:facet>
					<h:outputText value="#{c.createdDate}">
						<f:convertDateTime pattern="d-M-yyyy" />
					</h:outputText>
				</p:column>
				<p:column align="center">
					<f:facet name="header">
    				Action
				</f:facet>
					<p:commandLink update="mainPanel"
						actionListener="#{customer.initialUpdate}">
						<f:setPropertyActionListener target="#{treeBean.includePage}"
							value="/pages/master/customerEdit.xhtml" />
						<f:param name="customerId" value="#{c.customerId}" />
						<h:outputText value="Edit" />
					</p:commandLink>
					|					  
					<p:commandLink update="mainPanel"
						actionListener="#{customer.deleteCustomer}"
						onclick="if(!confirm('Are you sure you want to delete this record?')) return false;">
						<f:setPropertyActionListener target="#{treeBean.includePage}"
							value="/pages/master/customerList.xhtml" />
						<f:param name="customerId" value="#{c.customerId}" />
						<h:outputText value="Delete" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<!-- <p:commandLink update="mainPanel">
				<f:setPropertyActionListener target="#{treeBean.includePage}"
					value="#{customer.customerInputRedir}" />
				<h:outputText value="Add" />
			</p:commandLink> -->
			<p:commandButton update="mainPanel" id="addButton" value="Add" action="#{customer.initialAdd}">
				<f:setPropertyActionListener target="#{treeBean.includePage}"
					value="#{customer.customerInputRedir}" />
			</p:commandButton>
		</h:form>
	</div>
	<!-- </ui:define> -->
</ui:composition>
