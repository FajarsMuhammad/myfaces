<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="body">
			<h:form>
				<p:panel header="Customer">
					<br />
					<h:panelGrid columns="3">
						<input type="hidden" name="custId" value="#{customerBean.current.id}" />

						<h:outputText value="Code " />
						<p:inputText id="code" value="#{customerBean.current.code}" size="20"
							required="false" label="Code" readonly="true">
						</p:inputText>
						<p:message for="code" style="color:red" />

						<h:outputText value="#{msg['label.name']} " />
						<p:inputText id="name" value="#{customerBean.current.name}" size="20"
							required="false" label="Name">
						</p:inputText>
						<p:message for="name" style="color:red" />

						<h:outputText value="Grade" />
						<h:selectOneMenu value="#{customerBean.current.grade}" required="false">
							<f:selectItem itemLabel="Choose One" itemValue="" />
							<f:selectItems value="#{customerBean.getGradeList()}" var="g"
								itemLabel="#{g.label}" itemValue="#{g.value}" />
						</h:selectOneMenu>
						<h:outputText value=" " />

						<h:outputText value="#{msg['label.address']} " />
						<p:inputTextarea id="address" value="#{customerBean.current.address}"
							cols="50" rows="5" required="false" label="Address">
						</p:inputTextarea>
						<h:outputText value=" " />

						<h:outputText value="Term Of Payment" />
						<h:selectBooleanCheckbox id="termOfPayment"
							value="#{customerBean.current.termOfPayment}" />
						<h:outputText value=" " />

					</h:panelGrid>
					<p:commandButton id="editButton" value="Save"
						action="/pages/master/customerList"
						actionListener="#{customerBean.updateCustomer}" ajax="false">
					</p:commandButton>
					<h:outputText value=" " />
					<p:commandButton id="cancelButton" value="#{msg['label.cancel']}"
						action="/pages/master/customerList.xhtml" ajax="false">
					</p:commandButton>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
